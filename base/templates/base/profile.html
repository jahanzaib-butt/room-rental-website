{% extends 'main.html' %}

{% block content %}
<h2>User Profile</h2>
<form method="POST">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" id="username" value="{{ profile.user.username }}" disabled><br>

    <label for="email">Email:</label>
    <input type="text" id="email" value="{{ profile.user.email }}" disabled><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ profile.phone }}"><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ profile.address }}"><br>

    <button type="submit">Update Profile</button>
    <a href="{% url 'home' %}">Go back</a>
</form>
{% endblock %}
