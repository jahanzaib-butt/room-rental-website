{% extends 'main.html' %}
{% block content %}
<h2>Create Room</h2>
{% if user.is_authenticated %}
    <p>Logged in as: {{ user.username }}</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This will render the form fields, including the dropdown -->
    <button type="submit">Create Room</button>
</form>
{% else %}
    <p>You need to <a href="{% url 'login' %}">login</a> to create a room.</p>
{% endif %}
{% endblock %}
