{% extends 'main.html' %}
{% block content %}
<h1>Edit Profile</h1>
<form method="POST">
    {% csrf_token %}
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ profile.phone }}"><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ profile.address }}"><br>

    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'profile' profile.user.id %}">Cancel</a>
{% endblock %}
