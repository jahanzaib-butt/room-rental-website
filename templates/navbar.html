<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Rental</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f2937;
            padding: 15px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: #f9fafb;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-weight: 500;
        }

        .navbar a:hover {
            background-color: #3b82f6;
            color: #fff;
            border-radius: 8px;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #facc15;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Search Bar Styling */
        .search-bar {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar input[type="text"] {
            border: none;
            padding: 10px;
            border-radius: 6px;
            width: 200px;
            outline: none;
            font-size: 1rem;
        }

        /* Auth Links Styling */
        .auth-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .auth-links a {
            font-size: 1rem;
            padding: 8px 16px;
            background-color: #2563eb;
            border-radius: 6px;
            color: white;
        }

        .auth-links a:hover {
            background-color: #3b82f6;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 20px;
            }

            .search-bar input[type="text"] {
                width: 100%;
            }

            .auth-links {
                margin-top: 10px;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="{% url 'home' %}">
            <h1>Room Rental</h1>
        </a>
        <div class="search-bar">
            <form method="GET" action="{% url 'home' %}">
                <input type="text" name="q" placeholder="Search rooms" />
            </form>
        </div>
        <div class="auth-links">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Log out</a>
                <a href="{% url 'profile' user.id %}">{{user.username}}</a>
            {% else %}
                <a href="{% url 'login' %}">Log in</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</body>

</html>
